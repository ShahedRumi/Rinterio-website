<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: 'rgb(171, 239, 95)',
                light: 'rgb(115, 115, 115)',
                heading: 'rgb(33, 33, 33)',
                secondary: 'rgb(73, 73, 73)'
              }
            }
          }
        }
      </script>
</head>
<body>
    
    <header class="container mx-auto">
      <section class="w-11/12 mx-auto py-5">
        <div class="navbar bg-base-100 p-0">
          <div class="navbar-start">
            <a class="text-3xl text-heading font-extrabold"><span class="mr-2"><i class="fa-solid fa-arrow-right -rotate-45 p-3 bg-primary rounded-full"></i></span>Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 space-x-5">
              <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Home</a></li>
              <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Services</a></li>
              <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Portfolio</a></li>
              <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Blogs</a></li>
              <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Contact US</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost border rounded-full bg-primary p-4 lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu right-0 menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Home</a></li>
                <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Services</a></li>
                <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Portfolio</a></li>
                <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Blogs</a></li>
                <li class="text-lg text-light hover:font-extrabold text-secondary"><a>Contact US</a></li>                
              </ul>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main class="container mx-auto">

    </main>

    <footer class="container mx-auto">

    </footer>

    <script src="https://kit.fontawesome.com/3259a9335c.js" crossorigin="anonymous"></script>
